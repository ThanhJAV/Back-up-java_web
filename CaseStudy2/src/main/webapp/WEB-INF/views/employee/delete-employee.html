<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete employee</title>
</head>
<body>
<h1>Delete employee</h1>
<h2>Are you sure??</h2>
<p><a href="/list-employee">Back to employee list</a></p>
<form th:action="@{/delete-employee}" th:object="${employee}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name : </td>
            <td th:text="${employee.name}"></td>
        </tr>

        <td>
        <td><input type="submit" value="Delete Employee"></td>
        </tr>
    </table>
</form>
</body>
</html>
