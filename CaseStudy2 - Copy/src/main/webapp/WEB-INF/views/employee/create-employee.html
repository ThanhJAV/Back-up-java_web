<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
</head>
<body>
<h1>Add Employee</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<a href="/list-employee">Back to employee list</a><br>

<form th:action="@{/save-create-employee}" th:object="${employee}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td>Birth</td>
            <td><input type="text" th:field="*{birthDate}" /></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" th:field="*{address}" /></td>
        </tr>
        <tr>
            <td>Salary</td>
            <td><input type="text" th:field="*{salary}" /></td>
        </tr>
        <tr>
            <td>Image</td>
            <td><input type="file" th:field="*{image}" /></td>
        </tr>
        <tr>
            <td>Department</td>
            <td>
                <select th:field="*{department}">
                    <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Create" /></td>
        </tr>
    </table>
</form>
</body>
</html>
