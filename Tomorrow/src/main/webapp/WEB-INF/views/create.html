<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
</head>
<body>
<h1>Add Employee</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<a href="/list-employee">Back to employee list</a><br>



<form th:action="@{/save-create-employee}" th:object="${employee}" method="post">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="text" th:field="*{gender}" /></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="text" th:field="*{phone}" /></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}" /></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="c : ${category}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit" value="Create" /></td>
        </tr>
    </table>
</form>
</body>
</html>
