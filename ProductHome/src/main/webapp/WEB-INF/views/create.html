<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
<h1>Add Product</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<a href="/list-product">Back to product list</a><br>



<form th:action="@{/save-create-product}" th:object="${product}" method="post">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" th:field="*{price}" /></td>
        </tr>
        <tr>
            <td>Amount</td>
            <td><input type="text" th:field="*{amount}" /></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input type="text" th:field="*{date}" /></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" th:field="*{description}" /></td>
        </tr>
        <tr>
            <td>Type</td>
            <td>
                <select th:field="*{typeProduct}">
                    <option th:each="t : ${type}" th:value="${t.id}" th:text="${t.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Create" /></td>
        </tr>
    </table>
</form>
</body>
</html>
