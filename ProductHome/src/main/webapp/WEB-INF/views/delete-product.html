<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete product</title>
</head>
<body>
<h1>Delete product</h1>
<h2>Are you sure??</h2>
<p><a href="/list-product">Back to employee list</a></p>
<form th:action="@{/save-delete-product}" th:object="${product}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name : </td>
            <td th:text="${product.name}"></td>
        </tr>
        <tr>
            <td>Description : </td>
            <td th:text="${product.description}"></td>
        </tr>

        <td>
        <td><input type="submit" value="Delete description"></td>
        </tr>
    </table>
</form>
</body>
</html>
